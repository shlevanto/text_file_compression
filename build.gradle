plugins {
  id 'java'
  id 'application'
  id 'checkstyle'
}

repositories {
  jcenter()
  mavenCentral()
}

dependencies {
  testImplementation group: 'junit', name: 'junit', version: '4.13'
}

jar {
  manifest {
    attributes 'Main-Class': 'Main'
  }
}

application {
  mainClass = 'Main'
}

run {
  standardInput = System.in
}

apply plugin: 'jacoco'

jacocoTestReport {
  reports {
      xml.enabled = true
      html.enabled = true
  }
}

check.dependsOn jacocoTestReport

